		<div class="gtco-container">
			<div class="row">
				<div class="col-md-12 col-md-offset-0 text-center">

					<div class="row row-mt-15em">
						<div class="col-md-12 mt-text animate-box" data-animate-effect="fadeInUp">

							<h1 class="cursive-font">Sign Up (For Restaurants) </h1>	
						</div>
						
					</div>
					
				</div>
			</div>
		</div>

	<div class="gtco-section">
		<div class="gtco-container">
			<div class="row">
				<div class="col-md-12">
					<div class="col-md-6 animate-box">
					<h3>Please Fill Up</h3>
					<form action="#">
						<div class="row form-group">
							<div class="col-md-12">
								<label class="sr-only" for="name">User Name</label>
								<input type="text" id="name" class="form-control" placeholder="Give a user name">
							</div><br>
							<br>
							<div class="col-md-12">
								<label class="sr-only" for="name">Restaurant Name</label>
								<input type="text" id="reataurant name" class="form-control" placeholder="Give your restaurant's name">
							</div>
							
						</div>

						<div class="row form-group">
							<div class="col-md-12">
								<label class="sr-only" for="email">Email</label>
								<input type="text" id="email" class="form-control" placeholder="Your email address">
							</div>
						</div>
						<div class="row form-group">
							<div class="col-md-12">
								<label class="sr-only" for="address">Address</label>
								<textarea name="message" id="message" cols="30" rows="10" class="form-control" placeholder="Give your address"></textarea>
							</div>
						</div>
						<div class="form-group">
							<input type="submit" value="Sign Up" class="btn btn-primary">
						</div>

					</form>		
				</div>
				</div>
			</div>
		</div>
